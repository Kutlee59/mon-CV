        <div class="contain-tout">
            <div class="form-container">
                <form method="post" id="contact-form">
                    <div>
                        <label for="nom">Nom : *</label>
                        <input type="text" name="nom" id="nom" required minlength="3" maxlength="20">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="email">Adresse email : *</label>
                        <input type="email" name="email" id="email" minlength="6" maxlength="50">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="telephone">Téléphone :</label>
                        <input type="text" name="telephone" id="telephone">
                        <span class="error"></span>
                    </div>
                    <div>
                        <label for="message">Message : *</label>
                        <textarea name="message" id="message" name="message" required minlength="10"
                            maxlength="250"></textarea>
                        <span class="error"></span>
                    </div>
                    <div>
                        <input class="btn" id="submit" type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
